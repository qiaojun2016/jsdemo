<html>
 <head>
  <script type="application/javascript">
  function getRandomColor() {
			let r = 0;
			let g = 0;
			let b = 0;
				
				r = Math.floor(Math.random() * 156 + 100);
				g = Math.floor(Math.random() * 156 + 100);
				b = Math.floor(Math.random() * 156 + 100);
					
				const randomColor = `rgb(${r}, ${g}, ${b})`;
					return randomColor;
			}
  function drawCricle(x,y, radius,ctx) {
	
		ctx.save();
		ctx.beginPath();
		ctx.fillStyle= getRandomColor();
		ctx.arc(x,y,radius,0,Math.PI*2,true); // 绘制
		ctx.fill();
		ctx.restore();
		
		ctx.font = "10px serif";
		var text = ctx.measureText("Hello world");
		ctx.fillText("Hello world", x - text.width/2, y+5);
		
	}
    function draw() {
      var canvas = document.getElementById("canvas");
	  canvas.width = window.innerWidth;
	  canvas.height = window.innerHeight;
	  var centerX = canvas.width /2;
	  var centerY = canvas.height /2;
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
		
		
		ctx.save();
		ctx.translate(centerX, centerY);
		
		for (var i= 0; i < 13; i++)
		{
			var len = 200;
			ctx.save();
			ctx.rotate(Math.PI * 2/13 * i);
			ctx.beginPath();
			ctx.moveTo(0,0);
		
			len = 200;
			ctx.lineTo(0,len* 2 /3);
			ctx.lineTo(20,len);
	
			ctx.stroke();
			drawCricle(0, len, 40, ctx);
			
			// 画椭圆
			ctx.beginPath();
			ctx.ellipse(0, len, 50, 55, Math.PI/180 * 90, 0, 2 * Math.PI);
			ctx.stroke();
				
			// 虚线椭圆
			ctx.beginPath();
			ctx.setLineDash([5,5]);
			ctx.ellipse(0, len, 65, 70, Math.PI/180 * 90, 0, 2 * Math.PI);
			ctx.stroke();
			
			ctx.restore();
		}
		
		ctx.restore();
		drawCricle(centerX,centerY, 50,ctx);
		ctx.beginPath();
	
		ctx.ellipse(centerX, centerY, 50, 60, Math.PI/180 * 90, 0, 2 * Math.PI);
		ctx.stroke();
    }
}


	
	function init() {
		//window.setInterval(draw, 1000);
		draw();
	}

  </script>
  <style>
  #canvas {
  width:100%;
  height:100%;
  }
  </style>
